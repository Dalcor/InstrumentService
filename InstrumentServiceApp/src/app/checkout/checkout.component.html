<div class="checkout">
    <div class="form-container">
        <form novalidate [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
              <div class="half-width">
                <input matInput formControlName="firstName" placeholder="First Name" type="text"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                <div *ngIf="submitted && f.firstName.errors">   
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
              </div>
      
              <div class="half-width">
                <input matInput formControlName="lastName" placeholder="Last Name" type="text" required>
      
              </div>
 
        
              <div class="half-width">
                <input matInput formControlName="telnum" placeholder="Tel. Number" type="tel" pattern="[0-9]*" required>
      
              </div>
      
              <div class="half-width">
                <input matInput formControlName="email" placeholder="Email" type="email" email required>
      
              </div>
            
            <button class="background-primary text-floral-white" type="submit">Submit</button>
          </form>
    </div>
    <div class="cart-container">
        <div class="item-row">
            <div *ngFor="let item of items" class="cart-item">
                <div>Товар: {{item.name}}</div>        
        
                <div class="amount">
                    <ng-container *ngFor="let value of keyValueArray">
                        <span *ngIf="value[0] == item.vendor_code">Кількість: {{ value[1] }}</span>            
                    </ng-container>
                </div>
        
                <ng-container *ngFor="let value of keyValueArray">
                    <div *ngIf="value[0] == item.vendor_code">Ціна: {{ item.price*value[1] }}</div>
                </ng-container>
                
        </div>
        <div class="total">
            <div>Загальна сума: {{ totalPrice }}</div>
            <div><a routerLink='/cart'>Редагувати замовлення</a></div>
        </div>
        </div>
    </div>
</div>
