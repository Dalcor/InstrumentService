        <div class="catalog">
            <button (click)="toggle()">Каталог</button>
            <div *ngIf="show" class="header-catalog">
                <ul class="catalog-list">
                    <li *ngFor="let item of catalogItems">
                       <div class="tool-name"><img src="{{ item.media_path }}" alt="">{{ item.name }}</div>
                       <ul class="toolsItems">
                        <ng-container *ngFor="let detail of details">
                            <ng-container *ngFor="let id of detail.instruments_id">
                            <li *ngIf="id==item.id">
                                <a [routerLink]="[item.name , detail.name ]" (click)="hideCatalog()">
                                    <div>{{ detail.name }}</div>
                                </a>
                            </li>
                            </ng-container>
                          </ng-container>
                       </ul>
                    </li>
                    
                </ul>
            </div>
        </div>
        <nav>
            <a routerLink="/" routerLinkActive="active" mat-button (click)="hideCatalog()"> Home</a>
            <a routerLink="/contacts" routerLinkActive="active" mat-button (click)="hideCatalog()"> Contact</a>
        </nav>
        <span class="flex-spacer"></span>
        <form class="search-form" novalidate [formGroup]="searchForm" (ngSubmit)="onSubmit()">  
            <input formControlName="searchvalue" autocomplete="off" type="text" placeholder="Пошук">
            <button class="search-button" type="submit">
                <mat-icon>search</mat-icon>
            </button> 
        </form>
