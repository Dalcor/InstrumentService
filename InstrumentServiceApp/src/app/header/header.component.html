        <div class="catalog">
            <button (click)="toggle()">
                <img src="../../assets/images/bars.svg" alt="">
                <div>Каталог</div></button>
            <div *ngIf="show" class="header-catalog">
                <ul class="catalog-list">
                    <li *ngFor="let item of catalogItems">
                       <div class="tool-name"><img src="{{ item.media_path }}" alt="">{{ item.name }}</div>
                       <ul class="toolsItems">
                        <ng-container *ngFor="let detail of details">
                            <ng-container *ngFor="let id of detail.instruments_id">
                            <li *ngIf="id==item.id">
                                <a [routerLink]="[item.name , detail.name ]">
                                    <div>{{ detail.name }}</div>
                                </a>
                            </li>
                            </ng-container>
                          </ng-container>
                       </ul>
                    </li>
                    
                </ul>
            </div>
        </div>
        <nav>
            <ul>
                <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:

        </nav>
